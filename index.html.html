<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadowbound: The Echoes Below â€“ ChatGPT5</title>
    <link rel="stylesheet" href="style-ChatGPT5.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <!-- Main Panel (Left) -->
        <div id="main-panel">
            <div id="game-log"></div>
            <div id="input-container">
                <input type="text" id="command-input" placeholder="What will you do?" autocomplete="off">
                <button id="enter-button">Enter</button>
            </div>
        </div>

        <!-- Side Panel (Right) -->
        <div id="side-panel">
            <!-- Status Panel -->
            <div id="status-panel" class="panel">
                <div class="panel-title">STATUS</div>
                <div class="status-item">
                    <span>Sanity:</span>
                    <span id="sanity-value">100</span>
                </div>
                <div class="status-item">
                    <span>Lantern Oil:</span>
                    <span id="lantern-oil-value">100</span>
                </div>
            </div>

            <!-- Controls Panel -->
            <div id="controls-panel" class="panel">
                <div id="d-pad">
                    <button class="d-pad-btn" id="d-pad-n">N</button>
                    <button class="d-pad-btn" id="d-pad-w">W</button>
                    <button class="d-pad-btn" id="d-pad-e">E</button>
                    <button class="d-pad-btn" id="d-pad-s">S</button>
                </div>
                <div id="action-buttons">
                    <button class="action-btn" id="action-examine">Examine</button>
                    <button class="action-btn" id="action-pickup">Pickup</button>
                    <button class="action-btn" id="action-use">Use</button>
                    <button class="action-btn" id="action-talk">Talk To</button>
                </div>
            </div>

            <!-- Inventory Panel -->
            <div id="inventory-panel" class="panel">
                <div class="panel-title">INVENTORY</div>
                <ul id="inventory-list">
                    <!-- Inventory items will be dynamically inserted here -->
                </ul>
            </div>
        </div>
    </div>

    <!-- The context menu, hidden by default -->
    <div id="context-menu" class="context-menu"></div>

    <script src="script-ChatGPT5.js"></script>
</body>
</html>
